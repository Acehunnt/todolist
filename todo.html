<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="newInput"type="text">
    <button id="addTodoBtn">Add todo</button>

    <ul id="todoList">

    </ul>

    <script>
        const input=document.getElementById("newInput");
        const btn=document.getElementById("addTodoBtn");
        const list=document.getElementById("todoList");
        const deletebtn=document.querySelectorAll(".deletebtns");
        var number=1;


        btn.onclick=function(){
    const val=input.value;
    if(val.length!=0){
    list.innerHTML+="<li>"+ val + "<button id='deletebtn"+number+"'onclick='addDelete(event)' class='deletebtns'>delete</button>  </li>";
    number++;
    }
   input.value="";
};

function addDelete(event){
    console.log("id"+event.target.id);
    event.target.parentElement.remove();
}
      

    </script>
</body>
</html>
